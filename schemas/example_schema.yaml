schemas:
  - name: g6t_policy_trans_src_prod
    table: G6T_POLICY_TRANS_STD
    process_status_column: process_status_code
    failed_value: FAILED
    rerun_ready_value: READY_FOR_RERUN
    id_columns:
      - trans_id
      - policy_id
    mutable_columns:
      - process_status_code
      - retry_count
      - error_message
      - updated_by
    notes: >
      Main policy transaction load target. Use when graph g6t_policy_trans_src fails
      with duplicate records or transient downstream issues.

  - name: claims_load_prod
    table: G6T_CLAIMS_STD
    process_status_column: load_status
    failed_value: E
    rerun_ready_value: R
    id_columns:
      - claim_id
    mutable_columns:
      - load_status
      - error_text
      - retry_count
    notes: Claim ingestion pipeline schema.
